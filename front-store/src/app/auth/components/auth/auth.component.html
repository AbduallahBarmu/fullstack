<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="errorMessage">
      <p>{{errorMessage}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;"> 
      <app-spinner></app-spinner>
    </div>
    <h1><span class="log-in">Log in</span> or <span class="sign-up">sign up</span></h1>
    <form class="form"  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" >
      
      <div class="form-group">
        <label for="email"><i> <mat-icon class="icon">contact_mail</mat-icon> </i>Email</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your Email"
          ngModel
          name="email"
          required
        />
      </div>
     
      <div class="form-group">

        <label for="password"><i><mat-icon class="icon">lock</mat-icon> </i>Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter your Password"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
     
      <div>
        <button
          class="btn"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <button class="btn" type="button" (click)="onSwitchMode()">
          Switch To {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
